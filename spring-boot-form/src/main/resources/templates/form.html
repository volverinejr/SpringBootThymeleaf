<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>
	
	<form th:action="@{/form}" method="post">

		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" name="username" id="username" th:value="${usuario.username}">
			</div>
			<div th:if="${erros != null && erros.containsKey('username')}" th:text="${erros.username}"></div>
		</div>

		<div>
			<label for="password">Password</label>
			<div>
				<input type="password" name="password" id="password" th:value="${usuario.password}">
			</div>
			<div th:if="${erros != null && erros.containsKey('password')}" th:text="${erros.password}"></div>
		</div>

		<div>
			<label for="email">Email</label>
			<div>
				<input type="text" name="email" id="email" th:value="${usuario.email}">
			</div>
			<div th:if="${erros != null && erros.containsKey('email')}" th:text="${erros.email}"></div>
		</div>

		<div>
			<input type="submit" value="Enviar">
		</div>
	</form>
</body>
</html>
