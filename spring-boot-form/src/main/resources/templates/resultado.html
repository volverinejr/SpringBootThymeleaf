<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<h3 th:text="${titulo}"></h3>

	<div class="container">

		<a th:href="@{/form}" class="btn btn-success my-5">Voltar</a>

		<ul class="list-group">
			<li class="list-group-item" th:text="${usuario.nome}"></li>
			<li class="list-group-item" th:text="${usuario.apelido}"></li>
			<li class="list-group-item" th:text="${usuario.username}"></li>
			<li class="list-group-item" th:text="${usuario.password}"></li>
			<li class="list-group-item" th:text="${usuario.email}"></li>
			<li class="list-group-item" th:text="${usuario.identificador}"></li>
			<li class="list-group-item"
				th:text="${#dates.format(usuario.dataNascimento, 'dd/MM/yyyy')}"></li>
			<li class="list-group-item" th:text="${usuario.pais.id}"></li>
			<li class="list-group-item" th:text="${usuario.habilitar}"></li>
			<li class="list-group-item" th:text="${usuario.genero}"></li>
		</ul>

		<div class="list-group">Roles</div>
		<ul>
			<li class="list-group-item" th:each="role: ${usuario.roles}"
				th:text="${role}"></li>
		</ul>
	</div>
</body>

</html>
