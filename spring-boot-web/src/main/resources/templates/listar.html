<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>


	<div th:if="${usuarios.isEmpty()}">Nenhum usuÃ¡rio cadastrado</div>

	<table th:if="${! usuarios.isEmpty()}">
		<thead>
			<tr>
				<td>Nome</td>
				<td>Apelido</td>
				<td>Email</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarios}">
				<td th:text="${usuario.nome}"></td>
				<td th:text="${usuario.apelido}"></td>
				<td th:text="${usuario.email}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
