<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<meta charset="UTF-8" />
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}">></div>

			<div class="card-body">

				<h4 class="card-title">
					<a class="btn btn-primary btn-xs" th:href="@{/clientes/form}">Criar Cliente</a>
				</h4>

				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Apelido</th>
							<th>E-mail</th>
							<th>Data Criação</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nome}"></td>
							<td th:text="${cliente.apelido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${#dates.format(cliente.criadoEm, 'dd/MM/yyyy')}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/clientes/form/} + ${cliente.id}">Editar</a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/clientes/} + ${cliente.id}">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
				
				<nav th:replace="paginator-nav :: paginator"></nav>

			</div>

		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
