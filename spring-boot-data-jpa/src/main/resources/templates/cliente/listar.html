<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/clientes/listar}">Clientes</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<h1
			class="text-primary border border-primary border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
			
			
			<p><a class="btn btn-success btn-xs" th:href="@{/clientes/form}">Criar Cliente</a></p>

		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Apelido</th>
					<th>E-mail</th>
					<th>Data Criação</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nome}"></td>
					<td th:text="${cliente.apelido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${#dates.format(cliente.criadoEm, 'dd/MM/yyyy')}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/clientes/form/} + ${cliente.id}">Editar</a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/clientes/} + ${cliente.id}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
