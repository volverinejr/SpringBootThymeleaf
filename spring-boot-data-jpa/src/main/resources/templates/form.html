<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}">></div>

			<div class="card-body">


				<!-- 
		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		 -->

				<form th:action="@{/clientes/form}" th:object="${cliente}"
					method="post">

					<div class="form-group row">

						<label class="col-sm-2 col-form-label">Nome</label>

						<div class="col-sm-6">
							<input type="text" th:field="*{nome}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apelido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apelido}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apelido')}" th:errors="*{apelido}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">E-mail</label>
						<div class="col-sm-6">
							<input type="email" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Criado</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{criadoEm}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('criadoEm')}" th:errors="*{criadoEm}"></small>
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Criar Cliente"
								class="btn btn-secondary" />
						</div>
					</div>

				</form>

			</div>
		</div>
	</div>



	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
