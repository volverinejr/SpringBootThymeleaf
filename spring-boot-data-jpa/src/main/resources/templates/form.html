<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}">></div>

			<div class="card-body">

				<form th:action="@{/clientes/form}" th:object="${cliente}"
					method="post" enctype="multipart/form-data">

					<div class="form-group row">

						<label for="nome" class="col-sm-2 col-form-label">Nome</label>

						<div class="col-sm-6">
							<input type="text" name="nome" th:field="*{nome}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
								<small class="form-text text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="apelido" class="col-sm-2 col-form-label">Apelido</label>
						<div class="col-sm-6">
							<input type="text" name="apelido" th:field="*{apelido}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apelido')}" th:errors="*{apelido}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label">E-mail</label>
						<div class="col-sm-6">
							<input type="email" name="email" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="criadoEm" class="col-sm-2 col-form-label">Criado</label>
						<div class="col-sm-6">
							<input type="date" name="criadoEm" th:field="*{criadoEm}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('criadoEm')}" th:errors="*{criadoEm}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Foto</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Criar Cliente"
								class="btn btn-secondary" />
						</div>
					</div>

				</form>

			</div>
		</div>
	</div>



	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
