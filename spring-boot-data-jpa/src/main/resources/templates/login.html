<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<meta charset="UTF-8" />
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
	
		<div class="card border-primary text-center">
			<div class="card-header">Por favor, Início de Sessão</div>

			<div class="card-body">

				<form th:action="@{/login}" method="post">

					<div class="form-group col-sm-6">
						<input type="text" name="username" id="username" class="form-group" placeholder="username" required autofocus />
					</div>
					
					<div class="form-group col-sm-6">
						<input type="password" name="password" id="password" class="form-group" placeholder="password" required />
					</div>
					
					<div class="form-group col-sm-6">
						<input type="submit" value="Login" class="btn btn-lg btn-primary btn-block"/>
					</div>
					
				</form>

			</div>

		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
